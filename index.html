<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" src="https://wallpapercave.com/wp/wp1813162.jpg" alt="bmw-logo" width="300px" />
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#section">BMW 1 Series</a></li>
                <li><a class="nav-link" href="#section">BMW I4 M50</a></li>
                <li><a class="nav-link" href="#section">BMW 3 Series Sedan (2022)</a></li>
            </ul>
        </nav>
    </header>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <p>Enter your email address for a chance to win a free test drive:</p>
        <input id="email" type="email" placeholder="Email" name="email" />
        <input id="submit" type="submit" />
    </form>
    <section id="section" id="video">
        <iframe src="https://www.youtube.com/embed/D7nUGNpQjB0" id="video" title="The all-new BMW 1 Series. Official Launch Film."
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
    <section id="section" id="video">
        <iframe src="https://www.youtube.com/embed/BZi-M57FtCs"
        id="video" title="Pure Driving Dynamics | The BMW i4 M50 at the Salzburgring" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
    <section id="section" id="video">
        <iframe src="https://www.youtube.com/embed/XaOrAnxEiI8" id="video" title="The new BMW 3 Series" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
</body>

</html>
